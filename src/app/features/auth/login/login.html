<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px;">
    <div class="card-body p-5">

      <div class="text-center mb-4">
        <h1 class="text-primary"><i class="bi bi-pie-chart-fill"></i></h1>
        <h3 class="fw-bold">Bienvenido</h3>
        <p class="text-muted">Ingresa a Jei-Surveys</p>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>{{ errorMessage }}</div>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="nombre@ejemplo.com"
              [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            >
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="******"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            >
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary py-2" [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            <span *ngIf="!isLoading">Ingresar</span>
            <span *ngIf="isLoading">Verificando...</span>
          </button>
        </div>

      </form>

      <!-- <div class="text-center mt-4">
        <small class="text-muted">¿No tienes cuenta? <a href="#" class="text-decoration-none">Regístrate</a></small>
      </div> -->

    </div>
  </div>
</div>
